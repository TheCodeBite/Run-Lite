<app-navbar></app-navbar>

<div class="container" style="margin-top: 2em;">
    <div class="card">

        <div class="card-header" style="text-align: center;">
            <h4>Registro de usuario.</h4>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col">
                    <label>Nombre Completo:</label>
                    <input type="text" class="form-control" placeholder="José Pérez León">
                </div>

                <div class="col">
                    <label>Correo:</label>
                    <input type="text" class="form-control" placeholder="example@example.com">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Dirección:</label>
                    <input type="text" class="form-control" placeholder="1 AV Sur Oriente Col. Maluco">
                </div>

                <div class="col">
                    <label>Teléfono:</label>
                    <input type="tel" class="form-control" placeholder="965 115 67 54">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>C.P.:</label>
                    <input type="number" class="form-control" placeholder="30470">
                </div>

                <div class="col">
                    <label>Género:</label>
                    <select class="form-control">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Contraseña:</label>
                    <input type="password" placeholder="******" class="form-control">
                </div>

                <div class="col">
                    <label>Repetir contraseña:</label>
                    <input type="password" placeholder="*******" class="form-control">
                </div>
            </div><br>

            <input type="submit" class="btn btn-block btn-success" value="Registrame">
        </div>
    </div>

</div>
